<p-toast></p-toast>

<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
  <h2 class="text-3xl font-bold mb-6">URL Shortener</h2>
  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
    <input
      [(ngModel)]="urlInput"
      placeholder="Enter a URL"
      class="w-full p-2 border border-gray-300 rounded-md mb-4"
      (keyup.enter)="shorten()"
    />
    <button
      (click)="shorten()"
      class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-200"
    >
      Shorten
    </button>

    <div *ngIf="shortenedUrl" class="mt-4">
      <p class="text-gray-700">
        Shortened URL: 
        <a [href]="shortenedUrl" target="_blank" class="text-blue-500 underline">{{ shortenedUrl }}</a>
      </p>
      <button
        (click)="copyToClipboard()"
        class="mt-2 bg-green-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-600 transition duration-200"
      >
        Copy URL
      </button>
    </div>
  </div>
</div>
